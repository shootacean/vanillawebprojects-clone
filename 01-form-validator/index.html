<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Form Validator | Vanilla Web Projects "CLONE"</title>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
      }
      li {

      }

        display: flex;

  <body>
    <div class="container">
      <form id="signup-form" method="post">
        <ul>
          <li>
            <label for="username">User Name:</label>
            <input
              id="username"
              type="username"
              placeholder="Enter username"
              autocomplete="username"
              required
              minlength="3"
              maxlength="15"
            />
            <output id="error-username"></output>
          </li>
          <li>
            <label for="email">Email:</label>
            <input
              id="email"
              type="email"
              placeholder="Enter email"
              autocomplete="email"
              required
            />
          </li>
          <li>
            <label for="password">Password:</label>
            <input
              id="password"
              type="password"
              placeholder="Enter password"
              autocomplete="new-password"
              required
              minlength="8"
              maxlength="32"
            />
          </li>
          <li>
            <label for="confirm-password">Confirm Password:</label>
            <input
              id="confirm-password"
              type="password"
              placeholder="Enter password again"
              autocomplete="new-password"
              required
              minlength="8"
              maxlength="32"
            />
          </li>
          <li><button type="submit">Submit</button></li>
          <li><button type="reset">Reset</button></li>
        </ul>
      </form>
    </div>
